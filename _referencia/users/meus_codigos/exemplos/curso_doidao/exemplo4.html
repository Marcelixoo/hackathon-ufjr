<!DOCTYPE html>
<html data-ng-app = "principal">
<head>
	<meta charset="utf-8">
	<title>AngujarJS - Exemplos</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
</head>
<style type="text/css">
	input {
		padding: 8px;
		border: solid #ccc 1px;
	}
</style>
<!-- Iniciando aplicaÃ§ao com o ng-ap -->
<body data-ng-controller="controleUsuario">
	
	<!-- Criando um Model - responsavel por atualizacoes da View -->
	<label for="nome">Nome: </label>
	<input type="text" placeholder="Digite seu nome" name="nome">
	<hr>

	<!-- Criando um outro Model - responsavel por atualizacoes da View -->
	<label for="nome">Titulo: </label>
	<input type="text" placeholder="Digite o titulo que deseja" name="nome">
	<hr>

	<!-- View que sera atualizada de acordo com o Model -->
	<h1>Ola, {{nome}}!</h1>

<script>
	angular.module("principal", [])
		.controller('controleUsuario', controleUsuario);

	function controleUsuario ($scope) {
		$scope.titulo = "Titulo da Pagina";
		$scope.nome = "Marcelo";
	}

	controleUsuario['$inject'] = ['$scope']; /*.inject = ['$scope']*/
</script>
</body>
</html>
